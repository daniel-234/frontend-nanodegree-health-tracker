<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Exercise 4 - Rendering a Template in a Collection</title>

	<!-- include library files here... -->
	<script type="text/javascript" src="lib/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="lib/underscore-min.js"></script>
	<script type="text/javascript" src="lib/backbone-min.js"></script>
	<script type="text/javascript" src="lib/handlebars.js"></script>

	<!-- include application files here... -->
	<script type="text/javascript" src="src/app4.js"></script>
</head>
<body>
	<div>
		<p>Calories</p>
	</div>

	<!-- The handlebars template for the rolodex view -->
	<script id="food-template" type="text/x-handlebars-template">
		{{#each foodItemsList}}
			<div class="food">
				{{ itemName }} : {{ itemCalories}} calories
			</div>
		{{/each}}
	</script>

</body>

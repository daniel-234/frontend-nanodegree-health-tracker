<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Health Tracker</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!-- HTML for the user interface -->
		<section id="foods">
			<header>
				<h1 class="appTitle">Health Tracker</h1>
				<input id="new-food" placeholder="What food item are you tracking?" autofocus="">
			</header>
			<section id="main">
				<ul id="food-list"></ul>
			</section>
		</section>

		<!-- Underscore template -->
		<script id="food-template" type="text/template">
			<ul>
				<li><%= brandName %></li>
				<li><%= itemName %></li>
				<li><%= itemCalories %></li>
				<li><%= itemQuantity %></li>
			</ul>
		</script>

		<!-- Dependency files -->
		<!-- Libraries -->
		<!-- jQuery Google CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!-- jQuery local fallback -->
		<script src="lib/jquery-3.1.1.min.js"></script>
		<script src="lib/underscore-min.js"></script>
		<script src="lib/backbone-min.js"></script>

		<!-- Backbone files -->
		<script src="js/models/food.js"></script>
		<script src="js/collections/foodList.js"></script>
		<script src="js/views/food.js"></script>
		<script src="js/views/foodList.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>

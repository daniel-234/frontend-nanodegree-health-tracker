<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercise 4 - Rendering a Template in a Collection</title>
	<link rel="stylesheet" href="css/style.css">

	<!-- include library files here... -->
	<script type="text/javascript" src="lib/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="lib/underscore-min.js"></script>
	<script type="text/javascript" src="lib/backbone-min.js"></script>
	<script type="text/javascript" src="lib/handlebars.js"></script>

	<!-- include application files here... -->
	<script type="text/javascript" src="src/app.js"></script>
</head>
<body>
	<section>
		<h1>Calories</h1>
		<br>

		<!-- The handlebars template for the rolodex view -->
		<script id="food-template" type="text/x-handlebars-template">
			{{#each foodItemsList}}
				<div class="food">
					{{ brandName }} {{ itemName }} : {{ itemCalories}} calories
				</div>
			{{/each}}
		</script>

		<script id="calories-sum" type="text/x-handlebars-template">
			<div class="calories">
				Calories count: {{ calories }}
			</div>
		</script>
	</section>
</body>
